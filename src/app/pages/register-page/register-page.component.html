<div class="px-4 py-5 shadow">
    <div class="card col-md-4 mx-auto">
      <h2 class="text-center my-3">Register</h2>
      <div class="card-body p-4">
        <div class="form-group mb-3">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" [(ngModel)]="firstName" />
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" [(ngModel)]="lastName" />
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="email" />
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" type="text" [(ngModel)]="phone" />
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Address</label>
          <input class="form-control" type="text" [(ngModel)]="address" />
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Gender</label>
          <select class="form-control" [(ngModel)]="gender">
            <option value="">Choose gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Account Type</label>
          <select class="form-control" [(ngModel)]="userType">
            <option value="">Select account</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>
  
        <div class="form-group mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" [(ngModel)]="password" />
        </div>
  
        <div class="d-grid">
          <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
